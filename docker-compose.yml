version: '2'
services:
  node:
    image: node
    volumes:
      - ./:/app
    ports:
      - "12000:3000"
    links:
      - mongo:mongo
    working_dir: /app
    command: npm start
    environment:
      - MONGODB_URI=mongodb://mongo/goodjob
      - NODE_ENV=development
  mongo:
    image: mongo
    volumes:
      - ./db:/data/db
